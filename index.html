<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="ascii.css" />
    <script type="module" src="animation.js"></script>
    <script type="module" src="ascii.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
    <title>ASCIImation Asem</title>
  </head>
  <body>
    <h3>CS472: ASCII Animation Viewer</h3>
    <textarea name="viewer" id="viewer" cols="80" rows="20"></textarea>
    <div class="controls-container">
      <fieldset>
        <legend>Play Controls:</legend>
        <button id="startButton">Start</button>
        <button id="stopButton">Stop</button>
      </fieldset>
      <fieldset>
        <legend>Animation:</legend>
        <select name="animation" id="animation">
          <option value="blank">Blank</option>
          <option value="exercise">Exercise</option>
          <option value="JUGGLER">Juggler</option>
          <option value="BIKE">Bike</option>
          <option value="DIVE">Dive</option>
        </select>
      </fieldset>
      <fieldset>
        <legend>Size:</legend>
        <select name="size" id="size">
          <option value="medium">Medium</option>
          <option value="small">Small</option>
          <option value="large">Large</option>
        </select>
      </fieldset>
      <fieldset>
        <legend>Speed:</legend>
        <input type="checkbox" name="speed" id="speed" />
        <label for="speed">Turbo</label>
      </fieldset>
    </div>
  </body>
</html>
